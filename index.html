<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Tic-Tac-Toe_version.5</title>
    <script src="tic-tac-toe.js"></script>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class='container'>
        <div class="row">
            <div class="game_board col-sm-8">
                <ul class="game_board container">
                    <div class="row">
                        <div class="row_1 col-sm-4" id="one">x</div>
                        <div class="row_1 col-sm-4" id="two">x</div>
                        <div class="row_1 col-sm-4" id="three">x</div>
                    </div>
                    <div class="row">
                        <div class="row_2 col-sm-4" id="four">x</div>
                        <div class="row_2 col-sm-4" id="five">x</div>
                        <div class="row_2 col-sm-4" id="six">x</div>
                    </div>
                    <div class="row">
                        <div class="row_3 col-sm-4" id="seven">x</div>
                        <div class="row_3 col-sm-4" id="eight">x</div>
                        <div class="row_3 col-sm-4" id="nine">x</div>
                    </div>
                </ul>
            </div>
            <div class="player_info col-sm-4">
            <div>player 1</div>
            <div>player 2</div>
            </div>

        </div>
    </div>
</body>

</html>
