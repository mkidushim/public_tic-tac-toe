<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
    function make_board() {
        $('body').html("<div class='container'>");
        $('div').append('<h1>Tic-Tac-Toe</h1>');
        $('div').append('<div id="main" class="row">');
        $('div .row').append('<div  class="col-md-9">');
        $('div .col-md-9').append("<div id='parent' class='game_board'>");
        $('#parent').append("<div class='row'>");
        $('.game_board > .row').append("<div index='1' class='box col-md-4'></div>").append("<div index='2' class='box col-md-4'></div>").append("<div index='3' class='box col-md-4'></div>");
        $('#parent').append("<div class='row row_2'>");
        $('.row.row_2').append("<div index='4' class='box col-md-4'></div>").append("<div index='5' class='box col-md-4'></div>").append("<div index='6' class='box col-md-4'></div>");
        $('#parent').append("<div class='row row_3'>");
        $('.row.row_3').append("<div index='7' class='box col-md-4'></div>").append("<div index='8' class='box col-md-4'></div>").append("<div index='9' class='box col-md-4'></div>");
        $('#main').append('<div class="player_info col-md-3"></div>');
        $('.player_info').append('<div id="player1">player 1: O</div>').append('<div id="player2">player 2: X</div>');
    };
    $(document).ready(function() {

        var score_array = ['', '', '', '', '', '', '', '', ''];
        var player1 = true;
        $('#parent > .row').on('click', '.box', function() {

            if (player1) {
                $(this).addClass('selected1');
                console.log("button was clicked");
                score_array[$(this).attr('index')] = 'x';
                console.log(score_array)

                player1 = !player1;
            } else {
                $(this).addClass("selected2");
                score_array[$(this).attr('index')] = "o";
                player1 = !player1;
            }
        });
    });
    </script>
    <title></title>
</head>

<body>
    <button id="start_game" class="container" onclick="make_board()">Start Game</button>
    <div id="main_container" class="container col-md-8"></div>
    <div id="box_container" class="container col-md-4"></div>
</body>

</html>
